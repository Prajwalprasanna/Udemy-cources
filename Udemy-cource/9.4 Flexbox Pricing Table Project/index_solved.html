    }

    .plan-price{

      font-weight: bolder;
      margin-top: 5px;
    }

    ul{
      list-style: none;
    }

    .plan-button{
      width: 4.5rem;
      font-size: 14px;
      height: 35px;
      border-radius: 4px;
      border: none;
      background-color: rgb(255, 109, 56);
      color: white;
    }
  </style>
</head>
